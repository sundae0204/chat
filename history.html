<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title.history">Echo Live 历史记录</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="res/class/EchoLiveTools.js"></script>
    <script src="res/class/EchoLiveBroadcast.js"></script>
    <script src="res/class/EchoLiveHistory.js"></script>
    <script src="config.js"></script>
    <script src="lang/index.js"></script>
    <script src="lang/zho-Hans.js"></script>
    <script src="lang/zho-Hant-HK.js"></script>
    <script src="lang/zho-Hant-TW.js"></script>
    <script src="res/class/Translator.js"></script>
    <script>
        const translator = new Translator(config.global.language, lang_index);
        const $t = function(...e) {
            return translator.output(...e);
        };
        translator.load(lang_zho_Hans);
        translator.load(lang_zho_Hant_HK);
        translator.load(lang_zho_Hant_TW);
        $('html').attr('lang', $t('lang.code_ietf'));
    </script>
    <script src="res/class/ExtensionManager.js"></script>
    <script src="extensions.js"></script>
    <script src="res/script/live-pre.js"></script>
    <script src="res/script/themes.js"></script>
    <link rel="icon" href="res/image/favicon.ico">

    <link id="echo-live-theme" rel="stylesheet" href="res/style/live-theme/vanilla.css">

    <link rel="stylesheet" href="res/style/echo.css">
</head>
<body>
    <div id="echo-live-history">
        <div class="echo-live-history-title">
            <h1>HISTORY</h1>
        </div>
        <div id="echo-live-history-message-list">

        </div>
        <div class="echo-live-history-controller"></div>
    </div>

    <script src="res/script/history.js"></script>
</body>
</html>
